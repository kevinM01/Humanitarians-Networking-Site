{% extends 'base.html' %} 
{% block title %}Register{% endblock title %} 
{% block body %}

{% load crispy_forms_tags %}
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href="signin.css" rel="stylesheet">
    <style>
    .form-style{
      padding-left: 45%;
      padding-top: 3%;
      padding-bottom-1%;
    }
    body{
      background-color: f2f2f2;
      background-image: url("static/s3.png") !important;
      
    }

    </style>
  </head>
{% comment %} <br><br><br>
<div class="container my-4">
  <h2 class="text-center">Register</h2>
  <form method="post" action="/register">
    {% csrf_token %}
<div class="form-group">
      <label for="user_name">UserName</label>
      <input
        type="text"
        class="form-control"
        id="user_name"
        name="user_name"
        placeholder="Enter User-name"
      />
    </div>

    <div class="form-group">
      <label for="first_name">FirstName</label>
      <input
        type="text"
        class="form-control"
        id="first_name"
        name="first_name"
        placeholder="Enter your First Name"
      />
    </div>

    <div class="form-group">
      <label for="last_name">LastName</label>
      <input
        type="text"
        class="form-control"
        id="last_name"
        name="last_name"
        placeholder="Enter your Last Name"
      />
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter Your Email"
      />
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        class="form-control"
        id="age"
        name="age"
        placeholder="Enter Your Age"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password"/>
    </div>

    <div class="form-group">
      <label for="password_again">Confirm Password</label>
      <input type="password" class="form-control" id="password_again" name="password_again"/>
    </div>

    <div class="form-group">
      <label for="skillset">Enter your Skillset</label>
      <textarea
        class="form-control"
        id="skillset"
        rows="3"
        name="skillset"
      ></textarea>
      <br>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div> {% endcomment %}

<div class="form-style">
<br>
<h2 style="color: rgb(182, 0, 91)">Registration Form</h2>
<form method="POST">
{% csrf_token %}
<br>
{{ form|crispy }}

<button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-sign-in"></i> Sign up</button>
<br>
</form>

</div>
{% endblock body %}
